<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='icon' type='image/png' href='img/favicon.png' />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Odd1Out</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="img/1.svg" alt="logo">
        </div>
        <h1>
            <img src="img/odd1out.svg" alt="Odd1Out" />
        </h1>
        The unknown conspiracy, or just a band
    </header>
    <main class="main">
        <div class="row">
            <div class="odd-wrapper">
                <div class="odd1out">
                    <img src="img/odd1out.svg" alt="Odd1Out" />
                </div>
            </div>
            <div class="video-wrapper">
                <div class="video">
                    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/JlvMF_5mmKE?rel=0" frameborder="0" allow="autoplay; encrypted-media"
                        allowfullscreen></iframe>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="is">is</div>
            <ul class="members">
                <li>Rickard Linder / on vocals, guitar</li>
                <li>Martin Flodin / on guitar</li>
                <li>Patrik Nilsson / on bass</li>
                <li>David Brannemark / on drums</li>
                <li>Roy Arvenas / on trumpet</li>
                <li>Anders Bengtsson / on sax</li>
            </ul>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="odd-wrapper"></div>
            <div class="spotify-wrapper">
                <iframe src="https://open.spotify.com/embed/album/1I6cCtMookz8PHjc2wgnEp?theme=white" width="300" height="380" frameborder="0"
                    allowtransparency="true" allow="encrypted-media">
                </iframe>
            </div>
        </div>
        <div class="divider"></div>
        <footer class="footer">
            <img class="footer-image" src="img/footer.png">
        </footer>
    </main>
</body>

</html>
